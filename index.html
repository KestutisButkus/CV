<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef1f5;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        .cv-container {
            max-width: 950px;
            margin: 20px auto;
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 28px rgba(0,0,0,0.08);
        }

        .left-panel {
            background: #1f2a44;
            color: #fff;
            padding: 40px 35px;
        }

        .left-panel h3 {
            font-size: 1.2rem;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 5px;
        }

        .profile-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.25);
            margin-bottom: 15px;
        }

        .right-panel {
            padding: 40px 50px;
        }

        .name-title h1 {
            font-size: 2.3rem;
            margin-bottom: 0;
            font-weight: 700;
        }

        .name-title span {
            font-size: 1.1rem;
            color: #6c757d;
        }

        .section-title {
            font-size: 1.3rem;
            margin-top: 35px;
            font-weight: 600;
            color: #1f2a44;
        }

        .line {
            height: 2px;
            width: 60px;
            background: #1f2a44;
            margin: 6px 0 20px 0;
        }

        .info-list, .info-list li {
            padding-left: 0;
            list-style: none;
            margin-bottom: 10px;
        }

        .skills-list li {
            margin-bottom: 6px;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {

            .cv-container {
                margin: 10px;
                border-radius: 10px;
            }

            .left-panel {
                padding: 25px 20px;
                text-align: center;
            }

            .right-panel {
                padding: 25px 20px;
            }

            .profile-photo {
                width: 110px;
                height: 110px;
            }

            .name-title h1 {
                font-size: 1.8rem;
                text-align: center;
            }

            .name-title span {
                font-size: 1rem;
                text-align: center;
                display: block;
            }

            .section-title {
                font-size: 1.2rem;
                text-align: center;
            }

            .line {
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>

<body>
<div class="cv-container row g-0">

    <!-- LEFT PANEL -->
    <div class="col-md-4 left-panel">
        <div class="text-center">
            <img src="as.png" class="profile-photo" alt="photo">

            <h2 id="vardas" class="mt-2" style="font-size: 1.4rem; font-weight: 600;"></h2>
            <div id="pareigos" style="opacity: 0.85;"></div>
        </div>

        <h3>Kontaktai</h3>
        <ul id="kontaktai" class="info-list"></ul>

        <h3>Išsilavinimas</h3>
        <ul id="issilavinimas" class="info-list"></ul>

        <h3>Kalbos</h3>
        <ul id="kalbos" class="info-list"></ul>

        <h3>Įgūdžiai</h3>
        <ul id="igudziai" class="skills-list"></ul>
    </div>

    <!-- RIGHT PANEL -->
    <div class="col-md-8 right-panel">

        <div class="name-title">
            <h1 id="vardas2"></h1>
            <span id="pareigos2"></span>
        </div>

        <div class="section-title">Apie mane</div>
        <div class="line"></div>
        <p id="apie"></p>

        <div class="section-title">Darbo patirtis</div>
        <div class="line"></div>
        <div id="patirtis"></div>

        <div class="section-title">Papildoma</div>
        <div class="line"></div>
        <ul id="papildoma"></ul>

    </div>
</div>

<script>
fetch('data.json')
  .then(r => r.json())
  .then(data => {

    // Vardas ir pareigos
    document.getElementById('vardas').textContent = data.vardas;
    document.getElementById('vardas2').textContent = data.vardas;
    document.getElementById('pareigos').textContent = data.pareigos;
    document.getElementById('pareigos2').textContent = data.pareigos;

    // Kontaktai
    document.getElementById('kontaktai').innerHTML =
      data.kontaktai.map(x => `<li>${x}</li>`).join('');

    // Išsilavinimas
    document.getElementById('issilavinimas').innerHTML =
      data.issilavinimas.map(x =>
        `<li><strong>${x.mokykla}</strong><br>${x.metai}<br>${x.sritis}</li>`
      ).join('');

    // Kalbos
    document.getElementById('kalbos').innerHTML =
      data.kalbos.map(x => `<li>${x}</li>`).join('');

    // Įgūdžiai
    document.getElementById('igudziai').innerHTML =
      data.igudziai.map(x => `<li>${x}</li>`).join('');

    // Apie mane
    document.getElementById('apie').textContent = data.apie;

    // Patirtis
    document.getElementById('patirtis').innerHTML =
      data.patirtis.map(x =>
        `<p><strong>${x.imone}</strong><br>${x.metai}<br>${x.pareigos}</p>`
      ).join('');

    // Papildoma
    document.getElementById('papildoma').innerHTML =
      data.papildoma.map(x => `<li>${x}</li>`).join('');
  });
</script>

</body>
</html>
